<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Developer Portfolio</title>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <nav>
            <button class="active" onclick="showSection('aboutMe')">About Me</button>
            <button onclick="showSection('portfolio')">Portfolio</button>
            <button onclick="showSection('contact')">Contact</button>
            <button onclick="showSection('resume')">Resume</button>
        </nav>
    </header>
    
    <main>
        <section id="aboutMe" class="section active">
            <img src="path/to/avatar.jpg" alt="Developer's avatar">
            <p>Short bio about the developer...</p>
        </section>
        
        <section id="portfolio" class="section">
            <h2>My Projects</h2>
            <div class="project">
                <h3>Project Title</h3>
                <img src="path/to/project-image.jpg" alt="Project Title">
                <a href="deployed-link">View Live</a>
                <a href="github-link">View Code</a>
            </div>
            <!-- Repeat for more projects -->
        </section>
        
        <section id="contact" class="section">
            <h2>Contact Me</h2>
            <form>
                <input type="text" placeholder="Name" required>
                <input type="email" placeholder="Email" required>
                <textarea placeholder="Message" required></textarea>
                <button type="submit">Send</button>
            </form>
        </section>
        
        <section id="resume" class="section">
            <h2>My Resume</h2>
            <a href="path/to/resume.pdf" download>Download Resume</a>
            <ul>
                <li>Proficiency 1</li>
                <li>Proficiency 2</li>
                <li>Proficiency 3</li>
            </ul>
        </section>
    </main>
    
    <footer>
        <a href="https://github.com/yourprofile">GitHub</a>
        <a href="https://linkedin.com/in/yourprofile">LinkedIn</a>
        <a href="https://stackoverflow.com/users/yourprofile">Stack Overflow</a>
    </footer>

    <script src="script.js"></script>
</body>
</html>
